<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景圆形 -->
  <circle cx="200" cy="150" r="140" fill="url(#gradient1)" opacity="0.1"/>
  
  <!-- 主卡片 -->
  <rect x="80" y="80" width="240" height="140" rx="20" fill="white" stroke="url(#gradient2)" stroke-width="2"/>
  
  <!-- 题目图标 -->
  <circle cx="120" cy="120" r="20" fill="url(#gradient3)"/>
  <path d="M115 120L118 123L125 116" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- 题目文本 -->
  <rect x="150" y="110" width="120" height="8" rx="4" fill="#E5E7EB"/>
  <rect x="150" y="125" width="100" height="8" rx="4" fill="#E5E7EB"/>
  <rect x="150" y="140" width="80" height="8" rx="4" fill="#E5E7EB"/>
  
  <!-- 选项 -->
  <circle cx="100" cy="180" r="8" fill="#3B82F6"/>
  <rect x="115" y="175" width="60" height="6" rx="3" fill="#E5E7EB"/>
  
  <circle cx="100" cy="200" r="8" fill="#E5E7EB"/>
  <rect x="115" y="195" width="80" height="6" rx="3" fill="#E5E7EB"/>
  
  <circle cx="100" cy="220" r="8" fill="#E5E7EB"/>
  <rect x="115" y="215" width="70" height="6" rx="3" fill="#E5E7EB"/>
  
  <!-- 进度条 -->
  <rect x="80" y="250" width="240" height="8" rx="4" fill="#E5E7EB"/>
  <rect x="80" y="250" width="120" height="8" rx="4" fill="url(#gradient4)"/>
  
  <!-- 进度文本 -->
  <text x="200" y="270" text-anchor="middle" fill="#6B7280" font-family="Arial, sans-serif" font-size="12">进度: 50%</text>
  
  <!-- 浮动元素 -->
  <circle cx="60" cy="60" r="15" fill="url(#gradient5)" opacity="0.8"/>
  <text x="60" y="65" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">?</text>
  
  <circle cx="340" cy="100" r="12" fill="url(#gradient6)" opacity="0.8"/>
  <text x="340" y="105" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">✓</text>
  
  <circle cx="350" cy="200" r="18" fill="url(#gradient7)" opacity="0.8"/>
  <text x="350" y="206" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">★</text>
  
  <!-- 渐变定义 -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="gradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="gradient4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="gradient5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="gradient6" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EF4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DC2626;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="gradient7" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
